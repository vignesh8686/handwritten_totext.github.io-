<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #result-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #e74c3c;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='textimage2.jpg') }}" alt="Background Image">

    <div id="result-container">
        <h1>Text Extraction Result</h1>
        <p>{{ text }}</p>
    </div>
</body>
</html>
