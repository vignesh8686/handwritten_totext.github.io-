<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        #upload-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
        }

        input[type="file"] {
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            color: #555;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s ease; /* Add transition effect */
        }

        input[type="file"]:focus {
            border-color: #27ae60; /* Change border color on focus */
        }

        input[type="file"]::after {
            content: '\2605'; /* Unicode character for a star */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #f39c12;
            animation: sparkle 1s infinite linear;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='background.jpg') }}" alt="Background Image">
    <div id="upload-container">
        <h1>üìù Handwritten PDF to Text üìÑ</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="pdf_file">Choose a PDF file:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
            <button type="submit">Convert to Text</button>
        </form>
    </div>
</body>
</html>
